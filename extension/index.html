<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/toggle-switch.css" rel="stylesheet">	
</head>
<body>
	<h4>Postman Interceptor</h4>	
	<h5>Request capture</h5>
	<p>Captured requests will show up inside Postman's history</p>
	<label class="switch-light switch-android">
		<input id="postManSwitch" type="checkbox">
		<span>
			<span>Off</span>
			<span>On</span>
		</span>
		<a></a>
	</label>
	<h5>Filter requests</h5>
	<input type="text" id="filterRequest" placeholder="filter by domain">
    <img src="assets/tick.png" id="tick-icon" width="20px" class="hide" />
    <a href="#" id="delete-log" title="clear logs"><img src="assets/delete.png" /></a>
	<div class="logger-area">
        <h5>Last 10 requests</h5>		
        <ol id="logger"></ol>
	</div>
	<script src="lib/underscore-min.js"></script>
	<script src="js/deque.js"></script>
	<script src="js/index_page.js"></script>
</body>
</html>
